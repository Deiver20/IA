<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERCEPTROM</title>
    <!-- Agrega la referencia al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">            
            <div class="col-12">                
                <h1>Perceptrón AND</h1>
            </div>
        </div>
        <div class="row">    
            <div class="col-12">
                <p>Ingrese dos valores booleanos (0 o 1) para la compuerta AND:</p>
            </div>
        </div>
        <div class="row">    
            <div class="col-12">
                <input type="text" id="input1" placeholder="Valor 1 (0 o 1)">
                <input type="text" id="input2" placeholder="Valor 2 (0 o 1)">
                <button onclick="calcularResultado()">Calcular</button>
                <p>Resultado: <span id="resultado"></span></p>
                <p>Iteraciones: <span id="iteraciones"></span></p> <!-- Aquí se mostrarán las iteraciones -->
            </div>
        </div>
    </div>
</body>
</html>
